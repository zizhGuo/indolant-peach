name: CI Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        type: string
      note:
        description: 'Trigger note or remarks'
        required: false
        type: string

jobs:
  run_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4

      - name: Run Print Timestamp
        uses: ./.github/actions/print-timestamp
        with:
          version: ${{ inputs.version }}
          note: ${{ inputs.note }}

      - name: Say Hello
        uses: ./.github/actions/say-hello
        with:
          name: Dev
          version: ${{ inputs.version }}
          note: ${{ inputs.note }}

      - name: Run Python Logic
        uses: ./.github/actions/run-python
        id: py
        with:
          version: ${{ inputs.version }}
          note: ${{ inputs.note }}

      - name: Print Python Output
        run: |
          echo "Python Output: ${{ steps.py.outputs.result }}"
